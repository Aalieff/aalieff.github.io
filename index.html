<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/icon/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <title>My logo store</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="css/img.jpg" alt="" width="30" height="30" class="d-inline-block align-text-top">
            </a>
            <form action="" class="d-flex"><input type="text" class="form-control" placeholder="Search logo"><button class="btn btn-light"><i class="bi bi-search"></i></button></form>
            <ul class="navbar-nav">
                <li><a href="" class="nav-link active">Login</a></li>
            </ul>
        </div>
    </nav>
    <div class="jumbotron border-bottom">
        <div class="container py-5 d-flex justify-content-between">
            <div class="jumbo-left">
                Lorem ipsum dolor, sit amet consectetur adipisicing elit. Aperiam non aliquam labore, aut nisi vel! Veritatis incidunt sapiente aut animi rem!
            </div>
            <div class="jumbo-right">
                Lorem, ipsum dolor.
            </div>
        </div>
    </div>
    <div class="content container">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb mt-3">
                <li class="breadcrumb-item active" aria-current="page"><h2>New logo</h2></li>
            </ol>
        </nav>

        <div class="img-content d-flex justify-content-between">
            <div class="thumbnail">
                <div>
                    <div class="image-link border border-2 rounded mb-2">
                        <img src="css/parrot.jpg" alt="" class="thumbnail-image">
                        <div class="img-overlay d-flex align-items-center justify-content-center">
                            <button class="btn btn-danger"><i class="bi bi-heart"></i></button>
                            <a href="www.google.com" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="bi bi-zoom-in"></i></a>
                    </div>
                </div>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="img-title d-flex flex-column">
                        <span>Letter R logo</span>
                        <sub><span class="text-success fw-bold">$250</span> <span class="fw-light">(USD)</span></sub>
                    </div>
                    <a href=""><button class="badge bg-success btn"><i class="bi bi-bag-fill"></i> beli</button></a>
                </div>
            </div>
        </div>
    </div>
  
    <!-- Zoom Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Simple parrot logo</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img src="css/parrot.jpg" alt="" class="bg-dark" width="100%">
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-primary"><i class="bi bi-bag-fill"></i> Beli</button>
            </div>
        </div>
        </div>
    </div>

    <script src="assets/js/bootstrap.min.js"></script>
</body>
</html>
